
<FlexboxLayout flexDirection="row">
    <TextField #texto="ngModel" [(ngModel)]="textFieldValue" hint="Ingresar texto..."
    required>
    </TextField>
    <Label *ngIf="texto.hasError('required')" text="*">
    </Label>
</FlexboxLayout>
    <Button text="Buscar!" (tap)="onButtonTap()" *ngIf="texto.valid"></Button>
