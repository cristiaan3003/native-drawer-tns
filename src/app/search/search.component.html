<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Search"></Label>
</ActionBar>


<StackLayout>
    <Label class="h3 text-center m-y-10" text="Aplicaciones Moviles"></Label> // #B
    <Image src="" class="thumb img-circle"></Image>
    <Label class="fondo footnote text-center m-y-10" text="Copyright Â©2019"></Label> // #B


        <StackLayout class="page__content" #layout>
                <Label class="page__content-icon fas" text="&#xf002;"></Label>

            <ns-search-form (search)="buscarAhora($event)" [inicial]="'Futbol'"></ns-search-form>
            <PullToRefresh (refresh)="onPull($event)">
            <ListView class="list-group" [items]="this.resultados" (itemTap)="onItemTap($event)" style="height:1250px ;">
                <ng-template let-x="item">
                        <FlexboxLayout flexDirection="row" class="list-group-item">
                            <Image src="res://icon" class="thumb img-circle"></Image>
                            <Label [text]="x" class="list-group-item-heading" verticalAlignment="center" style="width: 100%"></Label>
                            <Button text="Borrar" class="btn" (tap)="onDelete(x)" style="width: 25%"></Button>
                            <Image src="res://icon" class="thumb img-circle" (longPress)="onLongPress(x)" style="width: 25%"></Image>
                            <Button text="Detalle" class="btn" (tap)="onDetalle(x)" (longPress)="onLongPress(x)" style="width: 25%" ></Button>
                            

                        </FlexboxLayout>
                </ng-template>

            </ListView>
            </PullToRefresh>


        </StackLayout>
</StackLayout>
